<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Jaldi&display=swap" rel="stylesheet">
    <title>The Code Review</title>
</head>
<body>
    <header>
    <h1>The Code Review</h1>
    </header>
    <banner>
        <h2>Signup For Our Newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </banner>
    <form action="index.html" method="post">
        <h2>Contact Information</h2>
        <div class="item">
        <label for="name">Full Name</label>
        <input class="basic-info" type="text" id="name" name="user_name" placeholder="Required    " required>
        </div>
        <div class="item">
        <label for="mail">Email</label>
        <input class="basic-info" type="email" id="mail" name="user_email" placeholder="Required    " required>
        </div>
        <div class="item">
        <label for="telephone">Phone Number</label>
        <input class="basic-info" type="tel" id="telephone" name="user_telephone">
        </div>
        <div class="item">
        <label for="address">Street Address</label>
        <input class="basic-info" type="street-address" id="address" name="user_street-address">
        </div>
        <div class="item">
        <label for="city">City</label>
        <input class="basic-info" type="address-level1" id="city" name="user_city">
        </div>
        <div class="item">
        <label for="state">State</label>
        <select id="state" class="item-6">
        <optgroup>
            <option value="">Choose State</option>
            <option value="alabama">Alabama</option>
            <option value="alaska">Alaska</option>
            <option value="ariona">Arizona</option>
            <option value="arkansas">Arkansas</option>
            <option value="california">California</option>
            <option value="colorado">Colorado</option>
            <option value="connecticut">Connecticut</option>
            <option value="delaware">Delaware</option>
            <option value="florida">Florida</option>
            <option value="georgia">Georgia</option>
            <option value="hawaii">Hawaii</option>
            <option value="idaho">Idaho</option>
            <option value="illinois">Illinois</option>
            <option value="indiana">Indiana</option>
            <option value="iowa">Iowa</option>
            <option value="kansas">Kansas</option>
            <option value="kentucky">Kentucky</option>
            <option value="louisiana">Louisiana</option>
            <option value="maine">Maine</option>
            <option value="maryland">Maryland</option>
            <option value="massachusetts">Massachusetts</option>
            <option value="michigan">Michigan</option>
            <option value="minnesota">Minnesota</option>
            <option value="mississippi">Mississippi</option>
            <option value="missouri">Missouri</option>
            <option value="montana">Montana</option>
            <option value="nebraska">Nebraska</option>
            <option value="nevada">Nevada</option>
            <option value="new hampshire">New Hampshire</option>
            <option value="new jersey">New Jersey</option>
            <option value="new mexico">New Mexico</option>
            <option value="new york">New York</option>
            <option value="north carolina">North Carolina</option>
            <option value="north dakota">North Dakota</option>
            <option value="ohio">Ohio</option>
            <option value="oklahoma">Oklahoma</option>
            <option value="oregon">Oregon</option>
            <option value="pennsylvania">Pennsylvania</option>
            <option value="rhode island">Rhode Island</option>
            <option value="south carolina">South Carolina</option>
            <option value="south dakota">South Dakota</option>
            <option value="tennessee">Tennessee</option>
            <option value="texas">Texas</option>
            <option value="utah">Utah</option>
            <option value="vermont">Vermont</option>
            <option value="virginia">Virginia</option>
            <option value="washington">Washington</option>
            <option value="west virginia">West Virginia</option>
            <option value="wisconsin">Wisconsin</option>
            <option value="wyoming">Wyoming</option>
        </optgroup>
        </select>
        </div>
        <div class="item">
        <label for="zip">Zip Code</label>
        <input class="zip" type="postal-code" id="zip" name="user_zip">
        </div>
        <h2 class="form-break">Newsletter</h2>
        <p>Select the newsletters you would like to recieve</p>
        <div class="newsletters">
            <input type="checkbox" id="html_news" value="html_news" name="user_html_news">
            <label for="html_news">HTML News</label>
        </div><br>
        <div class="newsletters">
            <input type="checkbox" id="css_news" value="css_news" name="user_css_news">
            <label for="css_news">CSS News</label>
        </div><br>
        <div class="newsletters">
            <input type="checkbox" id="javascript_news" value="javascript_news" name="user_javascript_news">
            <label for="javascript_news">Javascript News</label>
        </div><br>

        <p>Newsletter fromat</p>
        <div class="newsletters">
            <input type="radio" id="html_text" value="html_format" name="format_text">
            <label for="html_text">HTML</label>
        </div><br>
        <div class="newsletters">
            <input type="radio" id="plain_text" value="plain_format" name="format_text">
            <label for="plain_text">Plain text</label>
        </div><br>

        <p>Other topics you'd like to hear about</p>
        <textarea id="topics" name="user_topics"></textarea>
        <button type="submit">Sign Up</button>
    </form>
    <footer>
        <h4>Copyright The Code Review</h4>
    </footer>
</body>
</html>
